spring.application.name=mobileprepaid
spring.config.import=optional:file:.env[.properties]

spring.datasource.url=jdbc:mysql://localhost:3306/recharge_db
spring.datasource.username=root
spring.datasource.password=${SPRING_DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

jwt.secret=qwertyuiopasdfghjklzxcvbnm1234567890
jwt.expiration-ms=3600000

# Default fallback values for local dev
admin.email=${ADMIN_EMAIL}
admin.password=${ADMIN_PASSWORD}

frontend.admin.requests-url=http://your-frontend-domain/admin/requests
